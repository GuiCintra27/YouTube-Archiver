services:
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: yt-archiver-prometheus
    network_mode: "host"
    volumes:
      - ./ops/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./ops/observability/alerts.yml:/etc/prometheus/alerts.yml:ro

  grafana:
    image: grafana/grafana:10.4.5
    container_name: yt-archiver-grafana
    network_mode: "host"
    environment:
      GF_SERVER_HTTP_PORT: 3001
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./ops/observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./ops/observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  grafana-data:
